<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="SettingsNProfile.css">
</head>
<body>
    <h1>Profile</h1>
    <div class="widget">
        <h2>Personal</h2>
        <div class="flexbox">
            <img src="Pictures/Personal.png" Alt="ProfileIcon" class="icon">
            <div class="textbox">
                <p>Account</p>
            </div>
        </div>
        <div class="flexbox">
            <img src="Pictures/PersonalDetails.png" Alt="ProfileIcon" class="icon">
            <div class="textbox">
                <p>Personal Details</p>
            </div>
        </div>
    </div>
    <div class="widget">
        <h2>Personalization</h2>
        <div class="flexbox">
            <img src="Pictures/Theme.png" Alt="ThemeIcon" class="icon">
            <div class="textbox">
                <p>Theme</p>
            </div>
        </div>
        <div class="flexbox">
            <img src="Pictures/ContrastMode.png" Alt="Contrast Mode" class="icon">
            <div class="textbox">
                <p>Contrast Mode</p>
            </div>
        </div>
        <div class="flexbox">
            <img src="Pictures/FontSize.png" Alt="Font Size" class="icon">
            <div class="textbox">
                <p>Font Size</p>
            </div>
        </div>
        <div class="flexbox">
            <img src="Pictures/Language.png" Alt="Language" class="icon">
            <div class="textbox">
                <p>Language</p>
            </div>
        </div>
    </div>
    <div class="widget">
        <h2>Other</h2>
        <div class="flexbox">
            <img src="Pictures/DataTransfer.png" Alt="ThemeIcon" class="icon">
            <div class="textbox">
                <p>Import data from other App</p>
            </div>
        </div>
        <div class="flexbox">
            <img src="Pictures/Settings.png" Alt="Font Size" class="icon">
            <div class="textbox">
                <p>Settings</p>
            </div>
        </div>
        <div class="flexbox">
            <img src="Pictures/Help.png" Alt="Language" class="icon">
            <div class="textbox">
                <p>Help & Contact</p>
            </div>
        </div>
    </div>
    <div class="navbar">
        <a href="#"><img src="Pictures/Home.png" class="navicon"></a>
        <a href="#"><img src="Pictures/Calendar.png" class="navicon"></a>
        <a href="#"><img src="Pictures/Notifications.png" class="navicon"></a>
        <a href="#"><img src="Pictures/Support.png" class="navicon"></a>
        <a href="#"><img src="Pictures/PersonalSettings.png" class="navicon"></a>
    </div>
</body>
</html>
