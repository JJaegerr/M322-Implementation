<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #E4E5A1;
            color: #333;
        }
        .searchimg {
            width: 25px;
            height: auto;

        }
        .container {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            background-color: white;
            padding: 10px;
        }
        .search-container {
            display: flex;
            padding: 10px;
        }
        .search-container input {
            flex: 1;
            padding: 10px;
            font-size: 1em;
            background-color: #DDE78F;
        }
        .search-container button {
            background-color: #DDE78F;
            border: none;
            cursor: pointer;
            padding: 10px;
        }
        .today-section, .calendar-section, .notifications-section {
            background-color: #E4E5A1;
            margin: 10px 0;
            padding: 10px;
            border-radius: 10px;
        }
        .today-item, .notification-item {
            background-color: #E74694;
            color: white;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 5px;
        }
        .calendar-grid div {
            background-color: #10600b;
            color: white;
            text-align: center;
            padding: 20px 0;
            border-radius: 5px;
        }
        .notification-item {
            background-color: #E74694;
        }
        .navbar {
            display: flex;
            justify-content: space-around;
            background-color: #DDE78F;
            padding: 10px 0;
        }
        .navbar a {
            text-decoration: none;
            color: #333;
            font-size: 1.2em;
        }
        .checkicon {
            width: 25px;
            height: auto;
        }
        .titel {
            font-size: 2.2em;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="titel">
            <span>Home</span>
        </div>
        <div class="search-container">
            <input type="text" placeholder="Search">
            <button><img class="searchimg" src="https://cdn-icons-png.flaticon.com/512/107/107799.png" alt="Filter"></button>
        </div>

        <div class="today-section">
            <h2>Today</h2>
            <div class="today-item">
                <span>Name of Medication Dose</span>
                <span>Date<br>Time</span>
                <img class="checkicon" src="https://cdn-icons-png.freepik.com/256/5610/5610944.png?semt=ais_hybrid" alt="Check">
            </div>
            <div class="today-item">
                <span>Name of Medication Dose</span>
                <span>Date<br>Time</span>
                <img class="checkicon" src="https://cdn-icons-png.freepik.com/256/5610/5610944.png?semt=ais_hybrid" alt="Check">
            </div>
            <div class="today-item">
                <span>Where<br>With whom</span>
                <span>Date<br>Time</span>
                <img class="checkicon" src="https://cdn-icons-png.freepik.com/256/5610/5610944.png?semt=ais_hybrid" alt="Check">
            </div>
        </div>

        <div class="calendar-section">
            <div class="calendar-grid">
                <div>Mo</div>
                <div>Di</div>
                <div>Mi</div>
                <div>Do</div>
                <div>Fr</div>
                <div>Sa</div>
                <div>So</div>
                <div></div>
                <div></div>
                <div></div>
                <div>event</div>
                <div>event</div>
                <div></div>
                <div></div>
            </div>
        </div>

        <div class="notifications-section">
            <h2>Recent Notifications</h2>
            <div class="notification-item">
                <div>
                    <div>Date</div>
                    <div>Time</div>
                </div>
                <div>
                    <div>Notif Title</div>
                    <div>Body Preview</div>
                </div>
            </div>
        </div>

        <div class="navbar">
            <a href="/index.html">Home</a>
            <a href="/Calendar.html">Calendar</a>
            <a href="#">Notifications</a>
            <a href="/Profile.html">Profile</a>
        </div>
    </div>
</body>
</html>
